<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>后台登录</title>
		<link rel="stylesheet" href="../layui-v2.6.8/layui/css/layui.css">
		<style>
			.layui-card{
				position: relative;
				top: 200px;
				border-radius: 5px;
			}
			.layui-card-header{
				text-align: center;
				line-height: 100px;
				height: 100px;
				font-size: 26px;
			}
			.layui-card-body{
				height: 200px;
			}
			.layui-btn-normal{
				display: block;
				margin: auto;
			}
		</style>
	</head>
	<body class="layui-bg-cyan">
		<div class="layui-row">
			<div class="layui-col-md4 layui-col-md-offset4">
				<div class="layui-card layui-bg-gray">
					<div class="layui-card-header">
						新闻管理系统后台登陆
					</div>
					<div class="layui-card-body">
						<div class="layui-form-item">
							<div class="layui-form-label label"><i class="layui-icon layui-icon-username"></i></div>
							<div class="layui-input-block">
								<input class="layui-input" type="text" placeholder="请输入用户名"/>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-form-label label"><i class="layui-icon layui-icon-password"></i></div>
							<div class="layui-input-block">
								<input class="layui-input" type="password" placeholder="请输入密码"/>
							</div>
						</div>
						<input type="submit" class="layui-btn layui-btn-lg layui-btn-normal" value="登录">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
