<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="layui/css/layui.css">
	</head>
	<body>
		<div class="layui-container">
			<div id="appraise"></div>
		</div>
		<script src="layui/layui.js"></script>
		<script>
			layui.use(['rate'],function(){
				var rate = layui.rate;
				rate.render({
					elem:'#appraise',
					length:100,
					value:20.5,
					theme:'red',
					half:true,
					text:true,
					readonly:true
				})
			})
		</script>
	</body>
</html>
