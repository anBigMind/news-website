<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>管理员后台登陆页</title>
		<link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.css">
		<link rel="stylesheet" href="../css/管理员后台登陆页.css">
	</head>
	<body>
		<div id="login">
			<h1>新闻管理系统后台登陆</h1>
			<form id="loginForm" method="get" action="管理员后台首页.html">
				<div class="wrongTip">用户名或密码错误</div>
				<div class="loginIcon">
					<label><span class="fa fa-book"></span></label>
					<div class="input">
					<input type="text" name="userName" placeholder="请输入用户名" autocomplete="off" />
					</div>
				</div>
				<div class="loginIcon">
					<label><span class="fa fa-key"></span></label>
					<div class="input">
					<input type="text" name="password" placeholder="请输入密码">
					</div>
				</div>
				<input class="login-btm" type="submit" value="登录" />
			</form>
		</div>
		<p class="bottomArea">
			XX单位&copy;版权所有 翻版必究 网络备案号：xxxxxx
		</p>
	</body>
</html>
